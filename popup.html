<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Auto Refresh Plus</title>
    <link rel="stylesheet" href="css/popup.css">
</head>

<body style=" overflow-x: hidden;">
    <div id="header">
        <input id="startbtn" type="button" value="Start">
        <img id="icon" alt="" height="32" src="Icon/icon-32.png" width="32">
        <a href="#" id="NameLink">
            Powerwarp <span>Depop</span>
        </a>
    </div>
    <div id="mainbox">
        <div id="timebox">
            <fieldset style="width:400px;">
                <legend class="box-title">Working Period</legend>
                <table class="timetbl">
                    <tbody>
                        <div class="range">
                            <input class="range__input" id="workingPeriodRange" type="range" multiple value="9,17" min="0" max="23" list="number" />
                            <datalist class="range__list" id="number">
                                <option class="rotate_55 range__opt">00</option>
                                <option class="rotate_55 range__opt">01</option>
                                <option class="rotate_55 range__opt">02</option>
                                <option class="rotate_55 range__opt">03</option>
                                <option class="rotate_55 range__opt">04</option>
                                <option class="rotate_55 range__opt">05</option>
                                <option class="rotate_55 range__opt">06</option>
                                <option class="rotate_55 range__opt">07</option>
                                <option class="rotate_55 range__opt">08</option>
                                <option class="rotate_55 range__opt">09</option>
                                <option class="rotate_55 range__opt">10</option>
                                <option class="rotate_55 range__opt">11</option>
                                <option class="rotate_55 range__opt">12</option>
                                <option class="rotate_55 range__opt">13</option>
                                <option class="rotate_55 range__opt">14</option>
                                <option class="rotate_55 range__opt">15</option>
                                <option class="rotate_55 range__opt">16</option>
                                <option class="rotate_55 range__opt">17</option>
                                <option class="rotate_55 range__opt">18</option>
                                <option class="rotate_55 range__opt">19</option>
                                <option class="rotate_55 range__opt">20</option>
                                <option class="rotate_55 range__opt">21</option>
                                <option class="rotate_55 range__opt">22</option>
                                <option class="rotate_55 range__opt">23</option>
                            </datalist>
                        </div>
                    </tbody>
                </table>
            </fieldset>
            <fieldset style="width:95%;">
                <legend class="box-title">Refresh & Noise</legend>
                <p>In the period you entered above, enter the number of hours you wish the refresh to occur on average.</p>
                <input type="number" id="avgRefresh" value="1" size="4" style="width:70px"><span> Average Refreshes.</span>

                <div class="range">
                    <input class="range__input" id="noiseRating" type="range" value="5" min="1" max="10" list="noiseDatalist" />
                    <datalist class="range__list" id="noiseDatalist">
                        <option class="range__opt">1</option>
                        <option class="range__opt">2</option>
                        <option class="range__opt">3</option>
                        <option class="range__opt">4</option>
                        <option class="range__opt">5</option>
                        <option class="range__opt">6</option>
                        <option class="range__opt">7</option>
                        <option class="range__opt">8</option>
                        <option class="range__opt">9</option>
                        <option class="range__opt">10</option>
                    </datalist>
                </div>
                <table class="timetbl">
                    <tbody>
                        <tr style="height:35px;">
                            <td>
                                <input type="number" id="minValue" value="1" size="4" style="width:70px"><span> Min seconds</span>
                            </td>
                            <td>
                                <input type="number" id="maxValue" value="10" size="4" style="width:70px"><span> Max seconds</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </fieldset>
        </div>
        <div id="pdurlbox">
            <fieldset style="width:400px;">
                <legend class="box-title">Predefined Page</legend>
                <div style="margin:5px 0px;">
                    <div style="margin-bottom:5px;">
                        <div class="pagem"><label for="pdurlinp">Refresh this URL instead of the current tab's URL</label></div>
                        <input type="text" id="pdurlinp" name="pdurlinp" type="text" value="" size="55" placeholder="example: www.google.com"><br />
                    </div>
                </div>
            </fieldset>
        </div>
    </div>

    <script src="js/multislider.js"></script>
    <script src="js/util.js"></script>
    <script src="js/popup.js"></script>
</body>

</html>
